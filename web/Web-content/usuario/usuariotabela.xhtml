<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tabela de usuários</title>
        
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:dataTable value="#{beanDoUsuario.listadeusuarios}" var="users"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{users.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Telefone</f:facet>
                            <h:outputText value="#{users.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">E-mail</f:facet>
                            <h:outputText value="#{users.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Username</f:facet>
                            <h:outputText value="#{users.user}"/>
                        </h:column>               
                        <h:column>
                            <f:facet name="header">Sexo</f:facet>
                            <h:outputText value="#{users.sexoNome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{users.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cidade</f:facet>
                            <h:outputText value="#{users.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Admin</f:facet>
                            <h:graphicImage value="#{users.imagemIsAdmin}"/>

                        </h:column>
                        <h:column>
                            <h:commandButton value="Ver" action="usuariomostrar" >
                                <f:setPropertyActionListener target="#{beanDoUsuario.usuarioatual}" value="#{users}"/>
                            </h:commandButton>
                            
                            <h:commandButton value="Editar" action="usuarioupdate" >
                                <f:setPropertyActionListener target="#{beanDoUsuario.usuarioatual}" value="#{users}"/>                   
                            </h:commandButton>
        
                            <h:commandButton value="Excluir" action="usuarioremover" > 
                                <f:setPropertyActionListener target="#{beanDoUsuario.usuarioatual}" value="#{users}"/>
                              <!-- ondclick="return confirm(‘Tem certeza?’)"-->
                            </h:commandButton>  

                        </h:column>

                    </h:dataTable>

                    <h:commandButton value="Cadastrar Novo Usuario" action="usuarioformulario"/>

                </h:form>
            
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
