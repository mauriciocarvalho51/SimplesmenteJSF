<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Atualizar usuário</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="3" columnClasses="rightaling, leftaling">

                        <h:outputLabel for="textonome" value="Nome:"/>
                        <h:inputText id="textonome" label="campo nome" value="#{beanDoUsuario.usuarioatual.nome}" />
                        <h:commandButton value="UpDate" action="#{beanDoUsuario.updateUsuario()}"/>

                        <h:outputLabel for="textofone" value="Telefone:"/>
                        <h:inputText id="textofone" label="campo fone" value="#{beanDoUsuario.usuarioatual.telefone}" />
                        <h:panelGroup/>

                        <h:outputText value="E-mail:"/>
                        <h:inputText id="TM" label="campo e-mail" value="#{beanDoUsuario.usuarioatual.email}" required="true" />
                        <h:message for="TM"/>

                        <h:outputText value="Nome de usuário(username):"/>
                        <h:inputText id="TU" label="campo username" value="#{beanDoUsuario.usuarioatual.user}" required="true" />
                        <h:message for="TU"/>

                        <h:outputText value="Senha:" />
                        <h:inputText id="TS" label="campo senha" size="8" maxlength="12" value="#{beanDoUsuario.usuarioatual.senha}" required="true"/>
                        <h:message for="TS"/>

                        <h:outputLabel for="sexo" value="Sexo:" />
                        <h:selectOneRadio id="sexo" label="campo sexo" value="#{beanDoUsuario.usuarioatual.sexo}" required="true" >
                            <f:selectItem itemLabel="Masculino" itemValue="1" />
                            <f:selectItem itemLabel="Feminino" itemValue="2" />
                        </h:selectOneRadio>
                        <h:message for="sexo"/>

                        <h:outputLabel for="Estado" value="Estado" />

                        <h:selectOneMenu id="Estado" label="campo estado" value="#{beanDoUsuario.usuarioatual.estado}" required="true" >
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="RS" itemValue="RS" />
                            <f:selectItem itemLabel="SC" itemValue="SC" />
                            <f:selectItem itemLabel="PR" itemValue="PR" />
                        </h:selectOneMenu>
                        <h:message for="Estado"/>

                        <h:outputLabel for="cidade" value="Cidade" />

                        <h:selectOneMenu id="cidade" label="campo cidade" value="#{beanDoUsuario.usuarioatual.cidade}" required="true" >
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItem itemLabel="Porto Alegre" itemValue="Porto Alegre" />
                            <f:selectItem itemLabel="Pelotas" itemValue="Pelotas" />
                            <f:selectItem itemLabel="Passo Fundo" itemValue="Passo Fundo" />
                            <f:selectItem itemLabel="Novo Hamburgo" itemValue="Novo Hamburgo" />
                            <f:selectItem itemLabel="Santa Maria" itemValue="Santa Maria" />
                            <f:selectItem itemLabel="Florianópolis" itemValue="Florianópolis" />
                            <f:selectItem itemLabel="Joinvile" itemValue="Joinvile" />
                            <f:selectItem itemLabel="Blumenau" itemValue="Blumenau" />
                            <f:selectItem itemLabel="Balneário Camburiú" itemValue="Balneário Camburiú" />
                            <f:selectItem itemLabel="Curitiba" itemValue="Curitiba" />
                            <f:selectItem itemLabel="Maringá" itemValue="Maringá" />
                            <f:selectItem itemLabel="Londrina" itemValue="Londrina" />
                            <f:selectItem itemLabel="Ponta Grossa" itemValue="Ponta Grossa" />
                            <f:selectItem itemLabel="Foz do Iguaçu" itemValue="Foz do Iguaçu" />
                        </h:selectOneMenu>
                        <h:message for="cidade"/>

                        <h:outputLabel for="isadmin" value="Tornar Administrador?"/>
                        <h:selectBooleanCheckbox id="isadmin" value="#{beanDoUsuario.usuarioatual.admin}" />
                        <h:panelGroup/>

                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
