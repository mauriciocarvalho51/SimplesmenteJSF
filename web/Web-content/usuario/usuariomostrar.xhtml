<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Exibir usuário</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>

                    <h3>Cadastro do usuário!</h3>

                    <h:panelGrid columns="2" columnClasses="rightaling-bold, leftaling-max">

                        <h:outputText value="Nome:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.nome}"/>

                        <h:outputText value="Telefone:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.telefone}"/>

                        <h:outputText value="E-mail:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.email}"/> 

                        <h:outputText value="Nome de usuário:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.user}"/>                

                        <h:outputText value="Password:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.senha}"/>

                        <h:outputText value="Sexo:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.sexoNome}"/> 

                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.estado}"/>

                        <h:outputText value="Cidade:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.cidade}"/>

                        <h:outputLabel for="imegemadmin" value="Adiministrador:"/>
                        <h:graphicImage id="imagemadmin" value="#{beanDoUsuario.usuarioatual.imagemIsAdmin}" />

                        <h:panelGroup/>
                        <h:commandButton value="Voltar" action="usuariotabela" />

                    </h:panelGrid>     

                </h:form>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
