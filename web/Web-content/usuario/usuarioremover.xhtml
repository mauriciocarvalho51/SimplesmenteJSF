<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Excluir usuário</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="2" columnClasses="rightaling-bold, leftaling-max">

                        <h:outputText value="Nome:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.nome}"/>

                        <h:outputText value="Telefone:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.telefone}"/>

                        <h:outputText value="E-mail:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.email}"/>            

                        <h:outputText value="Nome de usuário:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.user}"/>

                        <h:outputText value="Sexo:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.sexoNome}"/>            

                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.estado}"/>   

                        <h:outputText value="Cidade:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.cidade}"/>            

                        <h:outputText value="Administrador:"/>
                        <h:outputText value="#{beanDoUsuario.usuarioatual.imagemIsAdmin}"/>            

                        <br />

                        <h:panelGroup/>
                        <h:outputLabel value="EXCLUIR ?"/>

                        <h:panelGroup/>
                        <h:panelGroup>
                            <h:commandButton value="SIM" action="#{beanDoUsuario.removerUsuario()}"/>
                            <h:commandButton value="NÃO" action="usuariotabela"/>
                        </h:panelGroup>

                    </h:panelGrid>

                </h:form>
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
