<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>
            <h:panelGrid columns="3" columnClasses="rightaling, leftaling">

                <h:outputText value="Descrição do produto:"/>
                <h:inputText id="tpd" label="campo descrição" value="#{beanDoProduto.produtoatual.descricao}" required="true" />
                <h:panelGroup>
                    <h:commandButton value="UpDate" action="#{beanDoProduto.updateProduto()}"/>
                    <h:message for="tpd"/>
                </h:panelGroup>

                <h:outputText value="Valor do produto:"/>
                <h:inputText id="tpp" label="campo preço" value="#{beanDoProduto.produtoatual.preco}" required="true" />
                <h:message for="tpp"/>
                                              
            </h:panelGrid>
        </h:form>
                
            </ui:define>
        </ui:composition>
                
    </h:body>
</html>
