<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>

                    <h3>Cadastro de produto!</h3>

                    <h:panelGrid columns="2" columnClasses="rightaling-bold, leftaling-max">

                        <h:outputText value="Código identificador:"/>
                        <h:outputText value="#{beanDoProduto.produtoatual.id}"/>

                        <h:outputText value="Descrição do produto:"/>
                        <h:outputText value="#{beanDoProduto.produtoatual.descricao}"/>

                        <h:outputText value="Valor: R$ "/>
                        <h:outputText value="#{beanDoProduto.produtoatual.preco}"/> 


                        <h:panelGroup/>
                        <h:commandButton value="Voltar" action="produtotabela" />

                    </h:panelGrid>     

                </h:form>

            </ui:define>
        </ui:composition>


    </h:body>
</html>
