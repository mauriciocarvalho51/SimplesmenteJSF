<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:dataTable value="#{beanDoProduto.listadeprodutos}" var="prods"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{prods.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descrição produto</f:facet>
                            <h:outputText value="#{prods.descricao}"/>
                        </h:column>                
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputText value="#{prods.preco}"/>
                        </h:column>

                        <h:column>
                            <h:commandButton value="Ver" action="produtomostrar" >
                                <f:setPropertyActionListener target="#{beanDoProduto.produtoatual}" value="#{prods}"/>
                            </h:commandButton>

                            <h:commandButton value="Editar" action="produtoeditar" >
                                <f:setPropertyActionListener target="#{beanDoProduto.produtoatual}" value="#{prods}"/>                   
                            </h:commandButton>

                            <h:commandButton value="Excluir" action="produtoremover" > 
                                <f:setPropertyActionListener target="#{beanDoUsuario.usuarioatual}" value="#{prods}"/>
                                <!--ondclick="return confirm(‘Tem certeza?’)"-->
                            </h:commandButton>
                        </h:column>

                    </h:dataTable>

                    <h:commandLink value="Cadastrar Novo Produto" action="produtoformulario"/>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
